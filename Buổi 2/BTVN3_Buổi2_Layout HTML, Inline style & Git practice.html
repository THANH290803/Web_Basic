<!DOCTYPE html>
<head>
    <title>
        Layout
    </title>

    <link rel="icon" type="image/x-icon" href="kisspng-apple-logo-iphone-symbol-computer-icons-apple-icon-5b335a66948b21.5049256915300921346084" />
</head>

<body>
    <from>
        <h2>Thông tin cá nhân</h2>
        <label for="Full-name">Họ và tên</label>
        <input type="text" id="Full-name" placeholder="Nhập Họ và tên"><br>

        <label for="Phone">Số diện thoại</label>
        <input type="text" id="Phone" placeholder="Nhập số điện thoại"><br>

        <label for="Address">Địa chỉ</label>
        <input type="text" id="Address" placeholder="Nhập địa chỉ nhà"><br>

        <label for="Email">Email</label>
        <input type="text" id="Email" placeholder="Nhập email"><br>

        <h3>Giới tính</h3>
        <input name="gender" id="answer-1" type="radio">
        <label for="answer-1">Nam</label>

        <input name="gender" id="answer-2" type="radio">
        <label for="answer-2">Nữ</label>

        <input name="gender" id="answer-3" type="radio">
        <label for="answer-3">Không xác định</label>

        <h3>Nghề nghiệp</h3>
        <label for="dev-type">Nghề nghiệp của bạn</label>
        <select id="dev-type">
            <option value="Giáo viên">Giáo viên </option>
            <option value="Nghệ thuật">Nghệ thuật </option>
            <option value="CNTT">CNTT </option>
            <option value="Kĩ sư xây dựng"> Kĩ sư xây dựng </option>
            <option value="Luật sư">Luật sư</option>
            <option value="Phóng viên">Phóng viên</option>
        </select> <br>
        <button>Submit</button>
    </from>
</body>
